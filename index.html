<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1 class="header">Rock Paper Scissors</h1>
        <div class="popUp">
            <p class="popUpText">Play rock, paper, scissors against the computer. First to 3 points wins!</p>
            <div class="popUpButton">Click to Play</div>
        </div>
        <div class="gameArea">
            <div class="btnCont">
                <img src="images/rock.png" class="rock btn">
                <img src="images/paper.png" class="paper btn">
                <img src="images/scissors.png" class="scissor btn">
            </div>
            <div class="pCont">
                <div class="pHeader">
                    <img src="images/pAv.png" class="pAv">
                    <div class="pScoreBoard">
                        <img src="images/scoreboard/0.png" class="pFirstDig digit">
                        <img src="images/scoreboard/0.png" class="pSecondDig digit">
                    </div>
                </div>
                <div class="pSelect">
                    <img class="pSelectImg selectImg">
                </div>
                <div class="pScore"></div>
            </div>
            <div class="cCont">
                <div class="cHeader">
                    <div class="cScoreBoard">
                        <img src="images/scoreboard/0.png" class="cFirstDig digit">
                        <img src="images/scoreboard/0.png" class="cSecondDig digit">
                    </div>
                    <img src="images/cAv.png" class="cAv">
                </div>
                <div class="cSelect">
                    <img class="cSelectImg selectImg">
                </div>
                <div class="cScore"></div>
            </div>
        </div>
    </body>

</html>
