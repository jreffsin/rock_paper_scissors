<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
    
    <div class="gameArea">
        <div class="btnCont">
            <img src="images/rock.png" class="rock btn">
            <img src="images/paper.png" class="paper btn">
            <img src="images/scissors.png" class="scissor btn">
        </div>
        <div class="pCont">
            <img src="images/pAv.jpg" class="pAv">
            <div class="pSelect"></div>
            <div class="pScore"></div>
        </div>
        <div class="cCont">
            <img src="images/cAv.jpeg" class="cAv">
            <div class="cSelect"></div>
            <div class="cScore"></div>
        </div>
    </div>



    </body>



</html>
